<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Karo</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon"  src="../img/favicon.png">

    </head>

    <body>

        <div class="chat">

            <!-- place where sidebar templates show up -->
            <div class="chat__sidebar" id="sidebar">
            </div>





            <div class="chat__main">

                <!-- place where message and location templates show up -->
                <div id="messages" class="chat__messages">

                </div>



                <div class="compose">
                    <form id="message-form">
                        <input type="text" placeholder="Message" id="myInput" required autocomplete=false>
                        <button >Send</button>
                    </form>
                    <button id="send-location">Share Location</button>
                    <a id="send-location" href="/">
                        <button>New Room</button>
                    </a>
                    
                </div>

                

            </div>
        </div>












        <!-- <h4 id="recieve"></h4>
        <ul id="location_list"></ul> -->







        <!-- Template which will be rendered in messages div section -->

        <!-- Template 1-->
        <script id="message-template" type="text/html">
            <div class="message">

                <p>

                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>

                </p>

                <p>{{msg}}</p>

            </div>   
        </script>


        <!-- Template 2-->
        <script id="location-message-template" type="text/html">
            <div>

                <p>

                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
        
                </p>


                <p> 
                    <a href="{{location_link}}"  target="_blank">  My Location Link   </a>
                </p>
            
            </div>   
        </script>


        <!-- Template 3-->
        <script id="sidebar-template" type="text/html">
            
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>
                        <span class="logged-in">‚óè</span>
                        {{username}}
                    </li>
                {{/users}}
            </ul>
        
        </script>

        <!-- Template 4-->
        <script id="c-notification-template" type="text/html">
            <div >

                <p>

                <b class="c-notification">{{username}}</b>

                </p>


            </div>   
        </script>

        
        <!-- Template 5-->
        <script id="d-notification-template" type="text/html">
            <div >

                <p>

                <b class="d-notification">{{username}}</b>

                </p>


            </div>   
        </script>


        <!-- 
            mustache.js => It is for template rendering
            moment.js   => It is for time parsing
            qs.js       => It is for parsing arguments provided by form submition in address bar
        
        -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>

</html>
